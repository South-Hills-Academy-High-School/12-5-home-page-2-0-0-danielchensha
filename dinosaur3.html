<html>
    <h1>The dinosaur asks you a third question</h1>
    <p>Do dinosaurs still exist YES Or NO?</p>

<p><button onclick="checkAnswer()">Check Answer</button></p>

              alert("correct answer!")

         }
    }
   </script>

</html>
